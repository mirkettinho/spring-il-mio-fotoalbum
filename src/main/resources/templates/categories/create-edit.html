<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Nuova Categoria</title>
<!-- BOOTSTRAP -->
<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
<link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.2/css/all.min.css}">
</head>
<body class="d-flex justify-content-center" style="background-color: #f6f6f6;">
	
	<div class="col-lg-4 mt-5">
            <h3 class="fw-semibold text-secondary mb-3">Aggiungi categoria</h3>
            <form 
                  th:object="${category}" method="post" id="category-form" class="row">
                <div class="mb-3">
                    <label class="form-label fw-semibold" for="name">Nome*</label>
                    <input class="form-control" type="text" id="name" th:field="*{name}"
                           th:errorClass="is-invalid"
                           placeholder="Inserisci il nome della categoria...">
                    <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                        <ul>
                            <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-success fw-semibold me-2" type="submit"><i
                            class="fa-solid fa-check me-1"></i> Salva
                    </button>
                    <a class="btn btn-outline-danger fw-semibold" th:href="@{/categories}" type="reset">Torna all'elenco</a>
                </div>
            </form>
        </div>
    </div>
	
</body>
</html>
